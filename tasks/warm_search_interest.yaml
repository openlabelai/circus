name: warm_search_interest
description: Search for a topic on Instagram to build interest-based engagement signals
target_package: com.instagram.android
timeout: 180.0
retry_count: 0
actions:
- action: app_start
  package: com.instagram.android
- action: random_sleep
  min: 2
  max: 4
# Dismiss popups
- action: if
  condition:
    element_exists:
      text: Not Now
  then:
  - action: tap
    text: Not Now
  - action: random_sleep
    min: 1
    max: 2
# Tap Search/Explore tab
- action: try
  actions:
  - action: tap
    text: Search and explore
  - action: random_sleep
    min: 1
    max: 3
  # Tap search bar
  - action: tap
    text: Search
  - action: random_sleep
    min: 1
    max: 2
  # Type a search term
  - action: type
    text: travel photography
  - action: random_sleep
    min: 1
    max: 2
  # Submit search
  - action: press
    key: enter
  - action: random_sleep
    min: 2
    max: 4
  # Scroll through results
  - action: repeat
    count: 4
    actions:
    - action: swipe
      direction: up
    - action: random_sleep
      min: 2
      max: 5
  on_error:
  - action: screenshot
# Go back to home
- action: press
  key: back
- action: random_sleep
  min: 1
  max: 2
- action: press
  key: back
- action: screenshot
