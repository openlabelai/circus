name: warm_explore
description: Browse the Instagram Explore tab to build engagement signals outside the main feed
target_package: com.instagram.android
timeout: 240.0
retry_count: 0
actions:
- action: app_start
  package: com.instagram.android
- action: random_sleep
  min: 2
  max: 4
# Dismiss popups
- action: if
  condition:
    element_exists:
      text: Not Now
  then:
  - action: tap
    text: Not Now
  - action: random_sleep
    min: 1
    max: 2
# Tap Search/Explore tab
- action: try
  actions:
  - action: tap
    text: Search and explore
  - action: random_sleep
    min: 2
    max: 4
  # Scroll the explore grid
  - action: repeat
    count: 5
    actions:
    - action: swipe
      direction: up
    - action: random_sleep
      min: 2
      max: 5
  # Tap into a post
  - action: try
    actions:
    - action: tap
      index: 3
      class: android.widget.ImageView
    - action: random_sleep
      min: 3
      max: 6
    - action: press
      key: back
    - action: random_sleep
      min: 1
      max: 3
    on_error:
    - action: screenshot
  # Scroll more
  - action: repeat
    count: 3
    actions:
    - action: swipe
      direction: up
    - action: random_sleep
      min: 2
      max: 4
  on_error:
  - action: screenshot
  - action: press
    key: back
# Go back to home
- action: press
  key: back
- action: screenshot
