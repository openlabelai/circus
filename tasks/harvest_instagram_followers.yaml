name: harvest_instagram_followers
description: Navigate to an artist's Instagram followers and extract profile data using vision LLM
target_package: com.instagram.android
timeout: 600
retry_count: 0
actions:
  - action: app_start
    package: com.instagram.android
  - action: sleep
    duration: 3.0

  # Tap the search icon
  - action: tap
    resource_id: com.instagram.android:id/search_tab
    timeout: 10

  - action: sleep
    duration: 1.5

  # Type the artist name into search
  - action: tap
    resource_id: com.instagram.android:id/action_bar_search_edit_text
    timeout: 10
  - action: type
    text: "{task.artist_name}"
  - action: sleep
    duration: 2.0

  # Tap the first search result (the artist's profile)
  - action: tap
    resource_id: com.instagram.android:id/row_search_user_username
    timeout: 10
  - action: sleep
    duration: 2.0

  # Tap the followers count to open followers list
  - action: tap
    text: followers
    timeout: 10
  - action: sleep
    duration: 2.0

  # Scroll and extract followers using vision LLM
  - action: repeat
    count: 10
    actions:
      - action: vision
        prompt: >
          Extract all visible follower profiles from this Instagram followers list screenshot.
          Return a JSON object with a "profiles" array. Each profile should have:
          - "username": the Instagram handle
          - "display_name": the full display name shown
          - "bio_snippet": any bio text visible (empty string if none)
          - "profile_pic_style": describe the profile picture briefly (e.g. "selfie", "logo", "landscape", "group photo", "cartoon")
          - "is_verified": true/false
          Return ONLY valid JSON, no markdown.
        max_tokens: 1000

      - action: swipe
        direction: up
      - action: random_sleep
        min: 1.5
        max: 3.0
