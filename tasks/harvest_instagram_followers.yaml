name: harvest_instagram_followers
description: Navigate to an artist's Instagram followers via search and extract profile data using vision LLM
target_package: com.instagram.android
timeout: 600
retry_count: 0
actions:
  # Force-close Instagram to start from a clean state
  - action: app_stop
    package: com.instagram.android
  - action: sleep
    duration: 0.6

  # Launch Instagram fresh
  - action: app_start
    package: com.instagram.android
  - action: sleep
    duration: 3.0

  # Tap the Search/Explore tab (bottom nav bar)
  - action: tap
    resource_id: com.instagram.android:id/search_tab
    timeout: 10
  - action: sleep
    duration: 1.2

  # Tap the search input bar at the top
  - action: tap
    resource_id: com.instagram.android:id/action_bar_search_edit_text
    timeout: 5
  - action: sleep
    duration: 0.6

  # Type the artist handle
  - action: type
    into: com.instagram.android:id/action_bar_search_edit_text
    into_by: resourceId
    text: "{task.artist_name}"
  - action: sleep
    duration: 2.0

  # Tap the Accounts tab to filter search results
  - action: try
    actions:
      - action: tap
        text: "Accounts"
        timeout: 5
    on_error:
      - action: detect_screen
  - action: sleep
    duration: 1.2

  # Tap the exact matching search result
  - action: try
    actions:
      - action: tap
        resource_id: com.instagram.android:id/row_search_user_username
        text: "{task.artist_name}"
        timeout: 5
    on_error:
      - action: detect_screen
  - action: sleep
    duration: 2.5

  # Verify we're on the profile
  - action: detect_screen

  # Tap the followers count to open followers list
  - action: try
    actions:
      - action: tap
        text: followers
        timeout: 10
    on_error:
      - action: try
        actions:
          - action: tap
            text: Followers
            timeout: 5
        on_error:
          - action: detect_screen
  - action: sleep
    duration: 2.0

  # Scroll and extract followers using vision LLM
  - action: repeat
    count: 10
    actions:
      - action: vision
        prompt: >
          Extract all visible follower profiles from this Instagram followers list screenshot.
          Return a JSON object with a "profiles" array. Each profile should have:
          - "username": the Instagram handle
          - "display_name": the full display name shown
          - "bio_snippet": any bio text visible (empty string if none)
          - "profile_pic_style": describe the profile picture briefly (e.g. "selfie", "logo", "landscape", "group photo", "cartoon")
          - "is_verified": true/false
          Return ONLY valid JSON, no markdown.
        max_tokens: 1000

      - action: swipe
        direction: up
      - action: random_sleep
        min: 0.9
        max: 1.8
